<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
    <title>OceanGate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
</head>
<style>
    div {
        text-align: center;
        size: 20px;
    }

    #a input {
        border: 12px;
        background-color:#190d84;
        color: aliceblue;

    }
    body {
        background-color: #fbfdff;
    }
    .tieude {
        text-align: center;
        color: #190d84;
    }

    .boder {
        border-style: solid;
        padding: 20px;
        margin-left: 200px;
        margin-right: 200px;
    }
</style>
<body>
    <!--header-->
    <div style="text-align: center;">
        <a href="home.html"><img style="height:140px; width: auto;" src="img/logo.png" alt=""></a>
    </div>
    <div>
        <div>
            <table class="nav">
                <tr>
                    <td><a href="product.html">Product</a></td>
                    <td><a href="aboutus.html">About Us</a></td>
                    <td><a href="contact.html">Contact</a></td>
                    <td><a href="login.html">Login</a>|<a href="signin.html">Sign in</a></td>
                    <td>
                        <div class="wrap">
                            <form action="" class="search" method="post">
                                <input type="text" class="searchTerm" placeholder="Search?">
                                <button type="submit" class="searchButton">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    <br>
    <div class="boder">
        <div>
            <form name="myform">
                <div>
                    Username: <input type="text" name="name" ng-model="username" ng-Minlength=8 required
                        placeholder="Username">
                    <div class="error" ng-show="myform.name.$dirty">
                        <p ng-show="myform.name.$error.required">
                            required!
                        </p>
                        <p ng-show="myform.name.$error.minlength">
                            min-lenght is 8!
                        </p>
                    </div>
                </div>
                <br>
                <div>
                    Passwork: <input type="password" name="pass1" ng-model="password1" ng-Minlength=8 required
                        placeholder=" Password">
                    <div class="error" ng-show="myform.pass1.$dirty">
                        <p ng-show="myform.pass1.$error.required">required!</p>
                        <p ng-show="myform.pass1.$error.minlength">minlenght is 8!</p>
                    </div>
                </div>
                <br>
                <div>
                    Conform Passwork: <input type="password" name="pass2" ng-model="password2" required
                        placeholder="Conform Passwork">
                    <div class="error" ng-show="myform.pass2.$dirty">
                        <p ng-show="myform.pass2.$error.required">equired!</p>
                    </div>
                </div>
                <br>
                <div id="a">
                    <input type="submit" value="Register now" ng-click="up()" ng-disabled="myform.$invalid">
                </div>
            </form>
        </div>
    </div>
    <script>
        var app = angular.module("myapp", []);
    </script>
</body>
</html>
